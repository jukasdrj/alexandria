# Enhanced Prometheus Configuration for Tower
# Location: /mnt/cache/appdata/monitoring/prometheus.yml
# After editing, restart prometheus: docker-compose restart prometheus

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'tower-unraid'
    environment: 'production'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Netdata system metrics (if running)
  - job_name: 'netdata'
    static_configs:
      - targets: ['netdata:19999']
    metrics_path: '/api/v1/allmetrics'
    params:
      format: ['prometheus']
    honor_labels: true

  # PostgreSQL metrics (requires postgres_exporter)
  # Uncomment after adding postgres_exporter to docker-compose.yml
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']

  # Docker container metrics (from cAdvisor if running)
  # - job_name: 'docker'
  #   static_configs:
  #     - targets: ['cadvisor:8080']

  # Node exporter for detailed system metrics (if added)
